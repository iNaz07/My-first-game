<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>TETRIS</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color:slategray;">
        <div class="main">
            <div class="pause" id="pause">
            <p style="text-align: center;">Pause menu</p>
           
             <form action="">
            
               <input type="submit" value="Continue"><br>
         
             </form> 
             <form action="">
          
               <input type="submit" value="Restart"><br>
             </form> 

             
        </div>
        <div class="pause" style="display:block">Press F to start</div>
        </div>
        
        <!-- <div>
             <input id="score" type="text" readonly>
        </div> -->
       

        <div class="controls">
            <h2 style="text-align: center;">Score board</h2>
            <input id="timer" type="text" readonly>
            <input id="score" type="text" readonly>
            <input id="lives" type="text" readonly>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
